<!DOCTYPE html>
<html>
    <head>
        <title>WatchPaintDry</title>
        <link rel=stylesheet href=style.css>
        <link rel=icon href=icon.png>
    </head>
    <body>
        <div id=overlay></div>
        <div id=container>
            <h1>watch<span style="font-weight:600;">paint</span>dry</h1>
            <hr>
            <h3>the world's finest time-wasting tool</h3>
            <br>
            <h3 id=time></h3>
            <br>
            <h3 id=credit>by knosmos/unwise-sage</h3>            
        </div>
        <script>
            let t = 0;
            function update(){
                t += 1;
                let post = 'seconds';
                if (t == 1){
                    post = "second";
                }
                document.getElementById("time").innerHTML = `${t} ${post}`;
            }
            setInterval(update,1000);
        </script>        
    </body>
</html>
